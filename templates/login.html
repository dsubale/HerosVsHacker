<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WalCon | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="{{STATIC_URL}}bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{{STATIC_URL}}dist/css/AdminLTE.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="{{STATIC_URL}}plugins/iCheck/square/blue.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="hold-transition login-page">
<!-- -Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content login-modal">
          <div class="modal-header login-modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title text-center" id="loginModalLabel">USER AUTHENTICATION</h4>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <div role="tabpanel" class="login-tab">
              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active"><a id="signin-taba" href="#home" aria-controls="home" role="tab" data-toggle="tab">Sign In</a></li>
                <li role="presentation"><a id="signup-taba" href="#profile" aria-controls="profile" role="tab" data-toggle="tab">Sign Up</a></li>
                <li role="presentation"><a id="forgetpass-taba" href="#forget_password" aria-controls="forget_password" role="tab" data-toggle="tab">Forget Password</a></li>
              </ul>
          
              <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active text-center" id="home">
                  &nbsp;&nbsp;
                  <span id="login_fail" class="response_error" style="display: none;">Loggin failed, please try again.</span>
                  <div class="clearfix"></div>
                  <form method="post" action="/login/">
                  {% csrf_token %}
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user"></i></div>
                          <input type="text" name="email" class="form-control" id="login_username" placeholder="Username">
                      </div>
                      <span class="help-block has-error" id="email-error"></span>
                    </div>
                    <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                          <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                      </div>
                      <span class="help-block has-error" id="password-error"></span>
                    </div>
                    <button type="submit" id="login_btn" class="btn btn-block bt-login" data-loading-text="Signing In....">Login</button>
                    <div class="clearfix"></div>
                    <div class="login-modal-footer">
                      <!-- <div class="row">
                      <div class="col-xs-8 col-sm-8 col-md-8">
                        <i class="fa fa-lock"></i>
                        <a href="javascript:;" class="forgetpass-tab"> Forgot password? </a>
                      
                      </div>
                      
                      <div class="col-xs-4 col-sm-4 col-md-4">
                        <i class="fa fa-check"></i>
                        <a href="javascript:;" class="signup-tab"> Sign Up </a>
                      </div>
                    </div> -->
                    </div>
                </form>
                </div>
                <div role="tabpanel" class="tab-pane" id="profile">
                    &nbsp;&nbsp;
                    <span id="registration_fail" class="response_error" style="display: none;">Registration failed, please try again.</span>
                  <div class="clearfix"></div>
                  <form method="post" action="/users/signup/">
                  {% csrf_token %}
                  <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-user"></i></div>
                          <input type="text" name="name" class="form-control" id="username" placeholder="Username111">
                      </div>
                      <span class="help-block has-error" data-error='0' id="username-error"></span>
                    </div>

                    <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-at"></i></div>
                          <input type="text" name="email" class="form-control" id="remail" placeholder="Email">
                      </div>
                      <span class="help-block has-error" data-error='0' id="remail-error"></span>
                    </div>
                   <!-- Password  -->
                   <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                          <input type="text" name="password" class="form-control" id="pass" placeholder="Password">
                      </div>
                      <span class="help-block has-error" data-error='0' id="pass-error"></span>
                    </div>
                   <!-- Retype Password  -->
                   <div class="form-group">
                      <div class="input-group">
                          <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                          <input type="text" class="form-control" id="repass" placeholder="Re-type Password">
                      </div>
                      <span class="help-block has-error" data-error='0' id="repass-error"></span>
                    </div>

                    <button type="submit" id="register_btn" class="btn btn-block bt-login" data-loading-text="Registering....">Register</button>
                  <div class="clearfix"></div>
                  <div class="login-modal-footer">
                     <!--  <div class="row">
                      <div class="col-xs-8 col-sm-8 col-md-8">
                        <i class="fa fa-lock"></i>
                        <a href="javascript:;" class="forgetpass-tab"> Forgot password? </a>
                      
                      </div>
                      
                      <div class="col-xs-4 col-sm-4 col-md-4">
                        <i class="fa fa-check"></i>
                        <a href="javascript:;" class="signin-tab"> Sign In </a>
                      </div>
                    </div> -->
                    </div>
                </form>
                </div>
                <div role="tabpanel" class="tab-pane text-center" id="forget_password">
                  &nbsp;&nbsp;
                    <span id="reset_fail" class="response_error" style="display: none;"></span>
                    <div class="clearfix"></div>
                    <form>

                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user"></i></div>
                            <input type="text" class="form-control" id="femail" placeholder="Email">
                        </div>
                        <span class="help-block has-error" data-error='0' id="femail-error"></span>
                      </div>
                      
                      <button type="button" id="reset_btn" class="btn btn-block bt-login" data-loading-text="Please wait....">Forget Password</button>
                    <div class="clearfix"></div>
                    <div class="login-modal-footer">
                       <!--  <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <i class="fa fa-lock"></i>
                          <a href="javascript:;" class="signin-tab"> Sign In </a>
                        
                        </div>
                        
                        <div class="col-xs-6 col-sm-6 col-md-6">
                          <i class="fa fa-check"></i>
                          <a href="javascript:;" class="signup-tab"> Sign Up </a>
                        </div>
                      </div> -->
                      </div>
                  </form>
                  </div>
                </div>
            </div>
                
              </div>
            </div>
            
        </div>
     </div>
  </div>
  <!-- - Login Model Ends Here -->



  <h1>Welcome to Welconn</h1><br><a class="btn btn-launch" data-toggle="modal" data-target="#loginModal"> Login</a>
    <!-- jQuery 2.1.4 -->



<script language="javascript" src="{{STATIC_URL}}plugins/jQuery/jQuery-2.1.4.min.js">
$(document).ready(function(){
  $(document).on('click','.signup-tab',function(e){
    e.preventDefault();
      $('#signup-taba').tab('show');
  }); 
  
  $(document).on('click','.signin-tab',function(e){
      e.preventDefault();
      $('#signin-taba').tab('show');
  });
        
  $(document).on('click','.forgetpass-tab',function(e){
    e.preventDefault();
      $('#forgetpass-taba').tab('show');
  });
}); 
</script>


<style type="text/css">
  .bt-login,.bt-login:hover, .bt-login:active, .bt-login:focus {
    background-color: #ff8627;
    color: #ffffff;
    padding-bottom: 10px;
    padding-top: 10px;
    transition: background-color 300ms linear 0s;
}


.login-tab {
  margin: 0 auto;
  max-width: 380px;
}

.login-modal-header {
  background: #27ae60;
  color: #fff;
}

.login-modal-header .modal-title {
  color: #fff;
}

.login-modal-header .close {
  color: #fff;
}

.login-modal i {
  color: #000;
}

.login-modal form {
  max-width: 340px;
}

.tab-pane form {
  margin: 0 auto;
}
.login-modal-footer{
  margin-top:15px;
  margin-bottom:15px;
}


</style>



    <script src="{{STATIC_URL}}plugins/jQuery/jQuery-2.1.4.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="{{STATIC_URL}}bootstrap/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="{{STATIC_URL}}plugins/iCheck/icheck.min.js"></script>
    
  </body>
</html>
